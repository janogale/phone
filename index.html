<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Phone</title>
</head>

<body>
    <!-- phone div -->
    <div class="phone">
        <span class="mic"></span>
        <span class="camera"></span>
        <span class="camera-eye"></span>
        <span class="time">08:15</span>
        <span class="antena"></span>
        <span class="wireless"></span>
        <span class="battery"></span>
        <div class="screen">
            <span>0634220002</span>
        </div>

        <div class="keyboard">
            <section>
                <button>1</button>
                <button>2
                    <span>ABC</span>
                </button>
                <button>3
                    <span>DEF</span>

                </button>
            </section>
            <section>
                <button>4
                    <span>GHI</span>
                </button>
                <button>5 <span>JKL</span>
                </button>
                <button>6<span>MNO</span></button>
            </section>
            <section>
                <button>7<span>PQRS</span></button>
                <button>8<span>TUV</span></button>
                <button>9<span>WXYZ</span></button>
            </section>
            <section>
                <button>*</button>
                <button>0<span>&nbsp;&nbsp;&nbsp;&plus;</span></button>
                <button>#</button>
            </section>
            <button class="call">
                <img src="icons/call.svg" alt="">
            </button>
            <hr class="divider">
            <div class="footer">
                <button class="star">
                    <img src="icons/star.svg" alt="">
                    <span>Favorites</span>
                </button>
                <button class="clock">
                    <img src="icons/clock.svg" alt="">
                    <span>Recents</span>
                </button>
                <button class="contacts">
                    <img src="icons/contacts.svg" alt="">
                    <span>Contacts</span>
                </button>
                <button class="keypad">
                    <img src="icons/keypad.svg" alt="">
                    <span>Keypad</span>
                </button>
                <button class="voicemail">
                    <img src="icons/voicemail.svg" alt="">
                    <span>Voicemail</span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
